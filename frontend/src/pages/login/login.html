
<ion-header>
  <ion-navbar>
    <ion-title>Web Drive</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-md-8 offset-md-2>
        <div class="panel panel-default">
          <div class="panel-heading">Login</div>
          <div class="panel-body">
            <form class="form-horizontal" (ngSubmit)="login()" #loginForm="ngForm">

              <div class="form-group">
                <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                <div class="col-md-6">
                  <input id="email" [(ngModel)]="user.email" type="email"
                         class="form-control" name="email" required autofocus>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="col-md-4 control-label">Password</label>

                <div class="col-md-6">
                  <input id="password" [(ngModel)]="user.password"
                         type="password" class="form-control" name="password" required>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                  <ion-item class="remember-item">
                    <ion-label fixed>Remember me</ion-label>
                    <ion-checkbox></ion-checkbox>
                  </ion-item>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-8 col-md-offset-4">
                  <button ion-button class="submit-btn" type="submit"
                    [disabled]="!loginForm.form.valid">Login</button>

                  <a class="btn btn-link" href="">
                    Forgot Your Password?
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
