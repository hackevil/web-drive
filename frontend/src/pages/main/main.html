<ion-header>
</ion-header>

<ion-content>
  <ion-split-pane>
    <ion-menu [content]="content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Web Drive</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <button ion-item>
            <ion-icon name="document" item-left></ion-icon>My Files
          </button>
          <button ion-item>
            <ion-icon name="share" item-left></ion-icon>Shared
          </button>
          <button ion-item>
            <ion-icon name="trash" item-left></ion-icon>Trash
          </button>
          <button ion-item>
            <ion-icon name="cloud-upload" item-left></ion-icon>Upload
          </button>
          <button ion-item>
            <ion-icon name="exit" item-left></ion-icon>Logout
          </button>
        </ion-list>

        <div id="usage-wrapper">
          <span>1GB out of 10GB used. (10%)</span>
          <div id="usage-container">
            <div id="usage"></div>
          </div>
        </div>

      </ion-content>
    </ion-menu>

    <ion-nav [root]="activePage" main #content>
    </ion-nav>
  </ion-split-pane>
</ion-content>
